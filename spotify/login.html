<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap 추가 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
  />
  <!-- style.css & reset.css -->
  <link rel="stylesheet" href="css/styleMain.css" />
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/reset.css" />

  <!-- 폰트어썸 CDN 5.15.4 -->
  <script src="https://kit.fontawesome.com/4e6349bb03.js" crossorigin="anonymous"></script>
  
  <!-- 파비콘  -->
  <link rel="icon" href="icon/SpotifyIcon_Black.png" />

  <!-- 왼쪽 고정 메뉴바 js -->
  <script src="includeHTML.js"></script>

  <title>Spotify</title>
</head>
<body>

  <!--왼쪽 고정 메뉴바 -->
  <div include-html="menubar.html"></div>
  <script>includeHTML();</script>
  
    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2">
       <div class="sign_content">
        <div class="titlezone">
          <img src="icon/SpotifyIcon_White.png" alt="" style="width: 40px;" /><span id="spotify">Spotify</span>
          <h2 class="logtitle">계속하려면 로그인 하세요.</h2>
        </div>

        <form name="join_form" id="join_form">

            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1" aria-hidden="true">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" class="form-control" id="user_id" name="user_id" aria-describedby="basic-addon1" placeholder="이메일 또는 사용자 이름">
            </div>

            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1" aria-hidden="true">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="비밀번호">
            </div>

            <button type="submit" class="btn btn-success btn-block" id="loginbtn">로그인하기</button>
        </form>

        <!-- 가입하기 -->
        <div class="log_join">
          <span>계정이 없나요?<a href="signup.html" class="signin">가입하기</a></span>
        </div>
       </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="regex_helper.js"></script>
    <script type="text/javascript">
        document.querySelector("#join_form").addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();

            /** 이메일 검사 */
            if (!regexHelper.value('#user_id', '이메일을 입력하세요.')) { return false; }
            if (!regexHelper.email('#user_id', '이메일 주소를 다시 확인해주세요.')) { return false; }

            /** 비밀번호 검사 */
            if (!regexHelper.value('#user_pw', '비밀번호를 입력하세요.')) { return false; }
            if (!regexHelper.min_length('#user_pw', 8, '비밀번호는 최소 8자 이상 입력 가능합니다.')) { return false; }
            if (!regexHelper.max_length('#user_pw', 20, '비밀번호는 최대 20자 까지만 입력 가능합니다.')) { return false; }


            // 처리 완료
            alert("입력형식 검사 완료~!!!");
        });
    </script>
  </body>
</html>
