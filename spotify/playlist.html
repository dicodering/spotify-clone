<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 추가 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
    <!-- style.css & reset.css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/playlist.css" />

    <!-- 파비콘  -->
    <link rel="icon" href="icon/SpotifyIcon_Black.png" />

    <!-- 왼쪽 고정 메뉴바 js -->
    <script src="includeHTML.js"></script>

    <title>Spotify</title>
  </head>
  <body>

    <!--왼쪽 고정 메뉴바 -->
    <div include-html="menubar.html"></div>
    <script>includeHTML();</script>


    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2">
        <!-- 플레이리스트 목록 -->
        <h2 class="page-header">플레이리스트 목록</h2>
        <!-- 플레이리스트 만들기 -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-lg plist-make" data-toggle="modal" data-target="#myModal">
            플레이리스트 만들기
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">플레이리스트 만들기</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="플레이 리스트 제목 입력" aria-describedby="basic-addon2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">취소하기</button>
                    <button type="button" class="btn btn-make">만들기</button>
                </div>
            </div>
          </div>
        </div>

        <!-- 생성된 플레이리스트 버튼 -->
        <div class="plist-box">
          <button type="button" class="btn btn-grey btn-lg">플레이 리스트1</button>
          <button type="button" class="btn btn-grey btn-lg">플레이 리스트2</button>
          <button type="button" class="btn btn-grey btn-lg">플레이 리스트3</button>
        </div>
    </div>





    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
