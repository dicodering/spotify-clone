<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 추가 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
    <!-- style.css & reset.css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/premium.css" />
    
    <!-- 파비콘  -->
    <link rel="icon" href="icon/SpotifyIcon_Black.png" />

    <!-- 왼쪽 고정 메뉴바 js -->
    <script src="includeHTML.js"></script>

    <title>Spotify</title>
  </head>
  <body>

    <!--왼쪽 고정 메뉴바 -->
    <div include-html="menubar.html"></div>
    <script>includeHTML();</script>

    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2 pay-main">
        <!-- 본문1 -->
        <div class="page-header">
          <!-- 텍스트 -->
          <div class="mycharge">
            <h2>내 요금제</h2>
          </div>
          <!-- 요금제 소개 박스 -->
          <div class="charge-box">
            <div class="c-b-1">
              <h4>Spotify Premium 개인</h4>
            </div>
            <hr>
            <div class="c-b-2 clearfix">
              <div class="small">
                <p class="pull-left">오늘부터 시작</p>
                <p class="pull-right">월 10,900원</p>
              </div>
              <div class="small clearfix">
                <p class="pull-left">다음 결제일</p>
                <p class="pull-right">2022.11.2</p>
              </div>
            </div>
            <div class="c-b-3">
              <p>· 다음 청구일은 2022.11.2입니다.</p>
              <p>· 언제든지 취소할 수 있습니다. 혜택 약관이 적용됩니다.</p>
            </div>
          </div>
        </div>

        <!-- 본문2 : 지불 관련 -->
        <div id="payment"> 
          <!-- 1. 카드 -->
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    신용카드 또는 직불카드
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  <h3 class="payment-title">결제 세부 정보</h3>
                  <!-- 카드 번호 -->
                  <div class="card-num">
                    <p>카드 번호</p>
                      <div class="row card-box">
                        <div class="col-xs-3">
                          <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-xs-3">
                          <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-xs-3">
                          <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-xs-3">
                          <input type="text" class="form-control" placeholder="0000">
                        </div>
                      </div>
                    </div>
                  <!-- 만료 날짜 -->
                  <div class="card-date">
                    <p>만료 날짜</p>
                    <div class="row">
                      <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="MM/YY">
                      </div>
                    </div>
                  </div>
                  <!-- 보안 코드 -->
                  <div class="card-security">
                    <p>보안 코드</p>
                    <div class="row">
                      <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="카드 앞면 혹은 뒷면에 적힌 CVC 숫자 3자리">
                      </div>
                    </div>
                  </div>
                  <!-- 라디오 버튼 -->
                  <form action="" class="card-radio">
                    <label><input type="radio" value="개인카드"> 개인카드</label>
                    <label><input type="radio" value="법인카드" style="margin-left: 10px;"> 법인카드</label>
                  </form>
                  <!-- 생년월일(개인 카드) -->
                  <div class="card-date">
                    <p>생년월일</p>
                    <div class="row">
                      <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="YY/MM/DD">
                      </div>
                    </div>
                  </div>
                  <!-- 사업자 번호(법인 카드) -->
                  <div class="card-date">
                    <p>사업자 등록 번호</p>
                    <div class="row">
                      <div class="col-xs-12">
                        <input type="text" class="form-control" placeholder="0000000000">
                      </div>
                    </div>
                  </div>
                  <!-- 버튼 -->
                  <div class="btn-premium-box">
                    <button class="btn btn-premium" type="submit">SPOTIFY PREMIUM 구매하기</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 2. 카카오페이 -->
            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                  <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    카카오페이
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body kakao-box">
                  <div class="kakao-cont">
                    <img src="./icon/kakaopay.svg" alt="">
                    <p>카카오페이로 이동하여 결제합니다.</p>
                    <a class="btn btn-kakao" href="#" role="button">구매 계속하기</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>





    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </body>
</html>
