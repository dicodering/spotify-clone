<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 추가 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
    <!-- style.css & reset.css -->
    <link rel="stylesheet" href="css/styleMain.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/premium.css" />

    <!-- 파비콘  -->
    <link rel="icon" href="icon/SpotifyIcon_Black.png" />

    <!-- 폰트어썸 CDN 5.15.4 -->
    <script src="https://kit.fontawesome.com/4e6349bb03.js" crossorigin="anonymous"></script>

    <!-- 왼쪽 고정 메뉴바 js -->
    <script src="includeHTML.js"></script>

    <title>Spotify</title>
  </head>
  <body>
    <!--왼쪽 고정 메뉴바 -->
    <div include-html="menubar.html"></div>
    <script>includeHTML();</script>

    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2 pay-main">
      <!-- 본문1 -->
      <div class="page-header">
        <!-- 텍스트 -->
        <div class="page-text mycharge">
          <h2>내 요금제</h2>
        </div>
      </div>
      <!-- 취소 안내 -->
      <div class="panel panel-default" id="cancel">
        <!-- 페널 헤딩 -->
        <div class="panel-heading">
          <h3 class="panel-title">Premium</h3>
        </div>
        <!-- 페널바디 -->
        <div class="panel-body">
          <div class="cont-text cancel-txt">
            <p>맞춤 플레이리스트, 노래 듣기 등 <strong>언제든지 해지 가능</strong></p>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn cancel-btn" data-toggle="modal" data-target="#myModal">
            구독해지하기
          </button>
              
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content info-modal">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Spotify 구독해지</h4>
                </div>
                <div class="modal-body info-modal-txt">
                  <p>Spotify를 해지하면 더 이상 Spotify에서 음악을 들을 수 없게 됩니다.</p>
                  <p>프리미엄을 해지하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn bye-cancel" data-dismiss="modal">취소하기</button>
                  <!-- 해지 버튼 -->
                  <button type="button" class="btn bye-spotify btn-sm" data-toggle="modal" data-target="#myModal">
                    프리미엄 해지하기
                  </button>
                  <!-- 해지 완료 안내창 Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">취소되셨습니다!</h4>
                          </div>
                          <div class="modal-body">
                            <p>그동안 Premium을 이용해 주셔서 감사합니다.</p>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">확인</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script async src="main.js"></script>
  </body>
</html>
