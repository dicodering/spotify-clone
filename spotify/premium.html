<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 추가 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
    <!-- style.css & reset.css -->
    <link rel="stylesheet" href="css/styleMain.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/premium.css" />

    <!-- 파비콘  -->
    <link rel="icon" href="icon/SpotifyIcon_Black.png" />

    <!-- 폰트어썸 CDN 5.15.4 -->
    <script src="https://kit.fontawesome.com/4e6349bb03.js" crossorigin="anonymous"></script>

    <!-- 왼쪽 고정 메뉴바 js -->
    <script src="includeHTML.js"></script>

    <title>Spotify</title>
  </head>
  <body>

    <!--왼쪽 고정 메뉴바 -->
    <div include-html="menubar.html"></div>
    <script>includeHTML();</script>
    
    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2">
        <!-- 본문1 -->
        <div class="page-header page-box">
          <!-- 텍스트 -->
          <div class="page-text">
            <div id="page-text-h2">
              <h2>다양한 해외 히트곡과</h2>
              <h2>국내 인기 음악을</h2>
              <h2>들어보세요</h2>
            </div>
            <div class="page-text-h3">
              <h3>매월 최소 <span style="font-weight: 500;">10,900원</span>입니다(부가세별도).</h3>
              <h3>언제든 해지할 수 있습니다.</h3>
            </div>
          </div>

          <!-- 요금제 이동 버튼 -->
          <p><a class="btn btn-lg btn-charge" href="#" role="button" id="btn-charge">요금제 보기</a></p>
        </div>

        <!-- 본문2 -->
        <div class="choice-charge">
          <div class="title-text">
            <h2>요금제 선택하기</h2>
            <p>고객님에게 알맞은 요금제가 있습니다.</p>
          </div>
          <div class="charge">
            <div class="sub-text">
              <h3>개인</h3>
              <p>매월 <span style="font-weight: 500;">10,900원</span> 결제(부가세 별도)</p>
              <p>계정1개</p>
            </div>
            <hr/>
            <!-- 계정 내용 소개 -->
            <ul class="sub-box">
              <li>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <p>광고 없는 음악 감상</p>
              </li>
              <li>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <p>다운로드하여 오프라인에서 감상</p>
              </li>
              <li>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <p>나만의 맞춤 플레이리스트</p>
              </li>
              <li>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <p>7천만 개에 달하는 곡을 즐겨보세요</p>
              </li>
              <li>
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <p>여러 기기에서 감상</p>
              </li>
            </ul>
            <!-- 버튼 -->
            <a class="btn start-btn" href="premium_charge.html" role="button">시작하기</a>
          </div>
        </div>
    </div>





    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script async src="main.js"></script>

  </body>
</html>
