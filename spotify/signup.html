<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap 추가 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
  />
  <!-- style.css & reset.css -->
  <link rel="stylesheet" href="css/styleMain.css" />
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/reset.css" />

  <!-- 폰트어썸 CDN 5.15.4 -->
  <script src="https://kit.fontawesome.com/4e6349bb03.js" crossorigin="anonymous"></script>

  <!-- 파비콘  -->
  <link rel="icon" href="icon/SpotifyIcon_Black.png" />

  <!-- 왼쪽 고정 메뉴바 js -->
  <script src="includeHTML.js"></script>

  <title>Spotify</title>
</head>
<body>

    <!--왼쪽 고정 메뉴바 -->
    <div include-html="menubar.html"></div>
    <script>includeHTML();</script>

    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2">
      <div class="sign_content">
        <div class="titlezone">
          <img src="icon/SpotifyIcon_White.png" alt="" style="width: 40px" /><span id="spotify">Spotify</span>
          <h2 class="signtitle">무료 Spotify 계정에 가입하세요</h2>
        </div>
        <form name="join_form" id="join_form">
          <!-- 이메일 -->
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1" aria-hidden="true">
              <i class="fas fa-user"></i>
            </span>
            <input type="email" class="form-control" id="user_id" name="user_id" placeholder="이메일"/>
          </div>
          <!-- 비번 -->
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1" aria-hidden="true">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="비밀번호 만들기"/>
          </div>
          <!-- 사용자 이름 -->
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1" aria-hidden="true">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="사용자 이름"/>
          </div>
  
          <!-- 생년월일 -->
          <div class="form-group">
            <label for="user_birth" class="labels">생년월일이 언제인가요?</label>
            <div class="birth">
                <!-- 년도 -->
                <input type="text" name="yy" id="yy" class="form-control input-group-lg" placeholder="년(4자)"/>
                <!-- 월 -->
                <select id="mm" name="mm" class="form-control" aria-label="월">
                    <option id="mm" value="N" selected>월</option>
                    <option id="mm">1</option>
                    <option id="mm">2</option>
                    <option id="mm">3</option>
                    <option id="mm">4</option>
                    <option id="mm">5</option>
                    <option id="mm">6</option>
                    <option id="mm">7</option>
                    <option id="mm">8</option>
                    <option id="mm">9</option>
                    <option id="mm">10</option>
                    <option id="mm">11</option>
                    <option id="mm">12</option>
                </select>
  
                <!-- 일 -->
                <input type="text" name="dd" id="dd" class="form-control" placeholder="일"/>
            </div>
          </div>
                 
          <!-- 성별 라디오 -->
          <div class="form-group">
            <label for="user_birth" class="labels">성별이 무엇인가요?</label>
            <div class="radio">
              <label class="labels-title">
                <input type="radio" name="myradio" id="female" value="" checked />
                여성
              </label>
            </div>
            <div class="radio">
              <label class="labels-title">
                <input type="radio" name="myradio" id="male" value="" />
                남성
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">
            SPOTIFY에 가입하기
          </button>
          <div class="sign_join" id="join_form">
            <span
              >이미 Spotify 계정이 있다고요?<a href="login.html" class="login"
                >로그인하기</a
              ></span
            >
          </div>
        </form>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="regex_helper.js"></script>
    <script type="text/javascript">
        document.querySelector("#join_form").addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();

            /** 이메일 검사 */
            if (!regexHelper.value('#user_id', '이메일을 입력하세요.')) { return false; }
            if (!regexHelper.email('#user_id', '이메일 주소를 다시 확인해주세요.')) { return false; }

            /** 비밀번호 검사 */
            if (!regexHelper.value('#user_pw', '비밀번호를 입력하세요.')) { return false; }
            if (!regexHelper.min_length('#user_pw', 8, '비밀번호는 최소 8자 이상 입력 가능합니다.')) { return false; }
            if (!regexHelper.max_length('#user_pw', 20, '비밀번호는 최대 20자 까지만 입력 가능합니다.')) { return false; }

            /** 이름 검사 */
            if (!regexHelper.value('#user_name', '이름을 입력하세요.')) { return false; }
            if (!regexHelper.min_length('#user_name', 2, '이름은 최소 2자 이상 입력 가능합니다.')) { return false; }
            if (!regexHelper.max_length('#user_name', 20, '이름은 최대 20자 까지만 입력 가능합니다.')) { return false; }

            /** 생년월일 검사 */
            if (!regexHelper.value('#yy', '태어난 년도 4자리를 정확하게 입력하세요.')){ return false; }
            if (!regexHelper.check('select[name=mm] option:checked', '태어난 월을 선택하세요.')) { return false; }
            if (!regexHelper.value('#dd', '태어난 일(날짜)를 정확하게 입력하세요.')){ return false; }
            if (!regexHelper.max_length('#dd', 2, '태어난 일(날짜)를 정확하게 입력하세요.')) { return false; }

            // 처리 완료
            alert("입력형식 검사 완료~!!!");
        });
    </script>
    
    <script async src="main.js"></script>
  </body>
</html>
