<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap 추가 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
  />
  <!-- style.css & reset.css -->
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <!-- 파비콘  -->
  <link rel="icon" href="icon/SpotifyIcon_Black.png" />

  <title>Spotify</title>
</head>
<body>
  <!-- 메뉴바의 색상 테마 지정 -->
  <div class="navbar navbar-fixed-top">
    <!-- 메뉴의 영역 -->
    <div class="container-fluid">
      <!-- 로고 -->
      <div class="navbar-header">
        <!-- 모바일 해상도에서만 표시되는 햄버거 버튼 -->
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- 상단 고정 메뉴바 -->
      <div class="nav-bar-collapse col-md-10 col-md-offset-2">
        <!-- 프리미엄, 프로필 -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="premium.html" class="premium">PREMIUM</a></li>
          <li><a href="profile.html" class="name">💚NAME</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!--왼쪽 고정 메뉴바 -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar text-primary">
        <ul class="nav nav-sidebar sidenav">
          <li style="padding-top: 5px" class="logo clearfix">
            <img src="icon/SpotifyIcon_Green.png" class="pull-left"style="width: 25px; margin: 10px" alt=""/>
            <a href="#" class="pull-left">SPOTIFY</a>
          </li>
          <li><a href="mainpage.html" id="navlink">🏠 <span class="white-text">홈</span></a></li>
          <li><a href="search_artist.html" id="navlink">🔍 <span class="white-text">검색하기</span></a></li>
        </ul>
        <hr />
        <ul class="nav nav-sidebar sidenav">
          <li><a href="playlist.html" id="navlink">🧺 <span class="white-text">플레이리스트</span></a></li>
        </ul>
        <hr />
        <ul class="nav nav-sidebar sidenav">
          <li><a href="login.html" id="navlink">🔑 <span class="white-text">로그인/로그아웃</span></a></li>
          <li><a href="signup.html" id="navlink">🎁 <span class="white-text">회원가입</span></a></li>
          <li><a href="profile.html" id="navlink">👤 <span class="white-text">계정</span></a></li>
        </ul>
      </div>
    </div>
  </div>
  
    <!-- 메인페이지 content -->
    <div class="main_content col-md-10 col-md-offset-2">
      <div class="sign_content">
        <div class="titlezone">
          <img src="icon/SpotifyIcon_White.png" alt="" style="width: 40px" /><span id="spotify">Spotify</span>
          <h2 class="signtitle">무료 Spotify 계정에 가입하세요</h2>
        </div>
        <form name="join_form" id="join_form">
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-envelope"></div>
            <input
              type="text"
              class="form-control"
              id="user_id"
              name="user_id"
              placeholder="이메일"
            />
          </div>
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-lock"></div>
            <input
              type="text"
              class="form-control"
              id="user_pw"
              name="user_pw"
              placeholder="비밀번호 만들기"
            />
          </div>
          <div class="input-group">
            <div class="input-group-addon glyphicon glyphicon-user"></div>
            <input
              type="text"
              class="form-control"
              id="user_name"
              name="user_name"
              placeholder="사용자 이름"
            />
          </div>
  
          <!-- 생년월일 -->
          <div class="form-group">
            <label for="user_birth" class="labels">생년월일이 언제인가요?</label>
            <input
              type="date"
              class="form-control"
              id="user_birth"
              name="user_birth"
            />
          </div>
          <!-- 성별 라디오 -->
          <div class="form-group">
            <label for="user_birth" class="labels">성별이 무엇인가요?</label>
            <div class="radio">
              <label class="labels">
                <input type="radio" name="myradio" id="female" value="" checked />
                여성
              </label>
            </div>
            <div class="radio">
              <label class="labels">
                <input type="radio" name="myradio" id="male" value="" />
                남성
              </label>
            </div>
            <!-- 사용 못하게 막으려면 .disabled -->
            <div class="radio">
              <label class="labels">
                <!-- 사용 못하게 막으려면 .disabled -->
                <input type="radio" name="myradio" id="non" value="" />
                논바이너리
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">
            SPOTIFY에 가입하기
          </button>
          <div class="sign_join" id="join_form">
            <span
              >이미 Spotify 계정이 있다고요?<a href="login.html" class="login"
                >로그인하기</a
              ></span
            >
          </div>
        </form>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="regex_helper.js"></script>
    <script type="text/javascript">
        document.querySelector("#join_form").addEventListener("submit", e => {
            e.preventDefault();

            const regexHelper = new RegexHelper();

            /** 아이디 검사 */
            if (!regexHelper.value('#user_id', '아이디를 입력하세요.')) { return false; }
            if (!regexHelper.min_length('#user_id', 4, '아이디는 최소 4자 이상 입력 가능합니다.')) { return false; }
            if (!regexHelper.max_length('#user_id', 20, '아이디는 최대 20자 까지만 입력 가능합니다.')) { return false; }
            if (!regexHelper.eng_num('#user_id', '아이디는 영어와 숫자 조합만 입력 가능합니다.')) { return false; }

            /** 비밀번호 검사 */
            if (!regexHelper.value('#user_pw', '비밀번호를 입력하세요.')) { return false; }
            if (!regexHelper.min_length('#user_pw', 4, '비밀번호는 최소 4자 이상 입력 가능합니다.')) { return false; }
            if (!regexHelper.max_length('#user_pw', 20, '비밀번호는 최대 20자 까지만 입력 가능합니다.')) { return false; }
            if (!regexHelper.compare_to('#user_pw', '#user_pw_re', '비밀번호 확인이 잘못되었습니다.')) { return false; }

            /** 이름 검사 */
            if (!regexHelper.value('#user_name', '이름을 입력하세요.')) { return false; }
            if (!regexHelper.min_length('#user_name', 2, '이름은 최소 2자 이상 입력 가능합니다.')) { return false; }
            if (!regexHelper.max_length('#user_name', 20, '이름은 최대 20자 까지만 입력 가능합니다.')) { return false; }
            if (!regexHelper.kor_num('#user_name', '이름은 한글만 입력 가능합니다.')) { return false; }

            /** 생년월일 검사 */
            if (!regexHelper.num('#user_birth', '날짜를 정확하게 선택하세요.')) { return false; }
            
            /** 성별 검사 */
            if (!regexHelper.field('#gender', '성별을 선택하세요.')) { return false; }

            /** 이메일 검사 */
            if (!regexHelper.email('#email1', '이메일을 입력하세요.')) { return false; }
            if (!regexHelper.email('#email1', '이메일 주소가 잘못되었습니다.')) { return false; }

            /** 연락처 검사 */
            if (!regexHelper.cellphone('#tel2', '연락처를 입력하세요.')) { return false; }
            if (!regexHelper.telphone('#tel2', '연락처가 잘못되었습니다.')) { return false; }

            // 처리 완료
            alert("입력형식 검사 완료~!!!");
        });
    </script>
  </body>
</html>
